<html>
    <head>
        <meta charset="utf-8" />
        <title>Math Function - Nguyễn Ngô Thảo Vân</title>
        <script src="mainjs.js"></script>
        <script type="text/javascript"></script>
        

    </head>
    <body>
        <fieldset>
            <form id="myform">
                <table align="center">
                    <tr>
                        <td>a:</td>
                        <td>
                            <input type="number" id="a" name="a"/>
                        </td>
                    </tr>
                    <tr>
                        <td>b:</td>
                        <td>
                            <input type="number" id="b" name="b"/>
                        </td>
                    </tr>
                    <tr>
                        <td>c:</td>
                        <td>
                            <input type="number" id="c" name="c"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Result:</td>
                        <td>
                            <input type="number" id="result" name="result"/>
                        </td>
                    </tr>
                    <tr>
                        
                        <td colspan="2" style="text-align:center;">
                        <button type="button" onclick="handleOperation('max')">MAX</button>
                        <button type="button" onclick="handleOperation('min')">MIN</button>
                        <button type="button" onclick="handleOperation('sin')">Sin(a)</button>
                        <button type="button" onclick="handleOperation('cos')">Cos(a)</button>
                    </td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </body>
</html>
