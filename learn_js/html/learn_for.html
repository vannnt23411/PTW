<html>
    <head>
        <meta charset="utf-8" />
        <title>Learn for - Nguyễn Ngô Thảo Vân</title>
        <script type="text/javascript">
            function draw_p()
            {
                mydiv=document.getElementById("mydiv")  
                mydiv.innerHTML=""
                for(i=0;i<100;i++)
                {
                    v=Math.floor(Math.random()*500)
                    p="<p>"+v+"</p>"
                    mydiv.innerHTML+=p
                }
            }
        </script>
    </head>
    <body>
        <h1>Nội dung</h1>
        <div id="mydiv" style="background-color:yellow; width:100%; height:500px " onclick="draw_p()">

        </div>
    </body>
</html>
